<h1>{{title}}</h1>
<div>
  <h2>My Heroes</h2>
  <ul class="heroes" *ngIf="heroes?.length > 0">
    <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
  <p *ngIf="!heroes">Loading</p>
</div>
<hero-detail [hero]="selectedHero"></hero-detail>
